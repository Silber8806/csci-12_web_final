<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title> Boardemic.com - Discover </title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>

<body id="discover-page">
    <nav>
        <div id="main-nav">
            <a id="logo" href="/pages/index.html">
                <img id="dragon-logo" src="/media/images/logo/dragon-logo.svg" alt="boardemic logo">
            </a>
            <p id="logo-caption"> <span id="site-name"> Boardemic </span><br><span id="slogan"> Games gone Viral</span></p>

            <div id="triple_bar" class="mobile_only">
                <div id="triple_bar_1"></div>
                <div id="triple_bar_2"></div>
                <div id="triple_bar_3"></div>
            </div>

            <div id="menu-bar" class="desktop_only">
                <a class="menu-item" href="/pages/discover.html">Discover Games</a>
                <a class="menu-item" href="/pages/quiz.html">Board Game Quiz</a>
            </div>
            
            <div id="error-bar" class="mobile_only"></div>
        </div>
    </nav>

    <aside>
        <form id="filterConditions">
            <div class="filter-box"> <i class="fas fa-layer-group"></i> Categories </div>
            <div class="filter-box"><label for="gameTypeSocial"><input type="checkbox" id="gameTypeSocial" class="gameFilter"> Casual </label></div>
            <div class="filter-box"><label for="gameTypeDungeon"><input type="checkbox" id="gameTypeDungeon" class="gameFilter"> Dungeon </label></div>
            <div class="filter-box"><label for="gameTypeCooperative"><input type="checkbox" id="gameTypeCooperative" class="gameFilter"> Cooperative </label></div>
            <div class="filter-box"><label for="gameTypeWorker"><input type="checkbox" id="gameTypeWorker" class="gameFilter"> Economic </label></div>
            <div class="filter-box"> <i class="fas fa-users"></i> Players </div>
            <label for="playersMin" class="slide-label">min <input id="playersMin" class="slide gameFilter" type="number"></label>
            <br>
            <label for="playersMax" class="slide-label">max<input id="playersMax" class="slide gameFilter" type="number"></label>
            <div class="filter-box"> <i class="far fa-clock"></i> Time </div>
            <label for="timeMin" class="slide-label">min <input id="timeMin"  class="slide gameFilter" type="number"></label>
            <br>
            <label for="timeMax" class="slide-label">max<input id="timeMax" class="slide gameFilter" type="number"></label>
            <div class="filter-box"> <i class="fas fa-child"></i> Age </div>
            <label for="ageMin" class="slide-label">min <input id="ageMin" class="slide gameFilter" type="number"></label>
            <br>
            <label for="ageMax" class="slide-label">max<input id="ageMax" class="slide gameFilter" type="number"></label>
            <div class="filter-box"> <i class="fas fa-calculator"></i> Complexity </div>
            <label for="complexityMin" class="slide-label">min <input id="complexityMin"  class="slide gameFilter" type="number"></label>
            <br>
            <label for="complexityMax" class="slide-label">max<input id="complexityMax"  class="slide gameFilter" type="number"></label>
        </form>
    </aside>

    <main>
        <div id="discover-tool"> </div>
    </main>

    <footer>
        <p> Website by Chris Kottmyer</p>
    </footer>
    
    <script src="/assets/vendor/js/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/assets/js/events.js"></script>
    <script src="/assets/js/discover.js"></script>
</body>
</html>
